	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="/">Cybershield</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	      	{% if session.logged_in %}
	        <div class="navbar-nav mr-auto">
	          {% if session.role == 0 %}
	          <a class="nav-item nav-link" href="{{url_for('playerhome')}}">Home</a>
	          {% endif %}
	          {% if session.role == 1 or  session.role == 2 %}
       		  <a class="nav-item nav-link" href="{{url_for('assessorhome')}}">Home</a>

       		  {% if session.role == 2 %}
	          <a class="nav-item nav-link" href="{{url_for('admin')}}">Admin Settings</a>
	          {% endif %}
	       </div>
	       {% endif %} 
	        <!-- Navbar Right Side -->
	       <div class="navbar-nav ml-auto">
	       	{% if session.logged_in %}
	       		<a class="nav-item nav-link" href="{{url_for('profile')}}">Profile</a>
	       		<a class="nav-item nav-link" href="{{url_for('logout')}}">Logout</a>
	       	{% else %}
	        	<a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
	        {% endif %}
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>
